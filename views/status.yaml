########################################################################################################################
# View - Home
########################################################################################################################
id: 0
title: Home
icon: mdi:home-circle-outline
panel: true
preload:
  - alarm-panel 

cards:
###################################################################################################
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
    
          - type: horizontal-stack
            cards:
              - type: picture-elements
                image: /local/card_back_trans.png
                elements:
                  - type: custom:text-element
                    text: "Master"
                    style:
                      color: orange
                      font-family: Quicksand
                      font-variant: small-caps
                      font-weight: bold
                      top: 65%
                      left: 50%
                  - type: image
                    entity: sensor.kk_location
                    image: /local/kk_home.png
                    state_image:
                      "Home": /local/kk_home.png
                      "Not Home": /local/kk_away.svg
                    style:
                     top: 35%
                     left: 50%
                     width: 50%
                  - style:
                      color: white
                      top: 9%
                      left: 8%
                    type: state-icon
                    entity: sensor.iphone_kk_battery_state
    
                  - style: 
                      color: green
                      top: 9%
                      left: 88%
                      font-family: Quicksand
                      font-weight: bold
                      text-transform: capitalize
                      font-variant: small-caps
                    type: state-label
                    entity: sensor.iphone_kk_battery_level
    
                  - style:
                      color: yellow
                      top: 90%
                      left: 88%
                      font-family: Quicksand
                      font-variant: small-caps
                      font-weight: bold
                    type: state-label
                    entity: device_tracker.iphone_kk
    
                  - style:
                      color: green
                      top: 90%
                      left: 12%
                      font-family: Quicksand
                      font-variant: small-caps
                      font-weight: bold
                    type: state-label
                    entity: sensor.iphone_kk_ssid
#                    prefix: ''
                    
                #   - style:
                #       color: yellow
                #       top: 85%
                #       left: 50%
                #       font-family: Quicksand
                #       font-variant: small-caps
                #       font-weight: bold
                #     type: state-label
                #     prefix: ' on '
                #     entity: sensor.kk_loc_since_date                
    
    
          - type: vertical-stack
            cards:
              - type: alarm-panel
                entity: alarm_control_panel.panel
                name: Status
    
              - type: entities
                #title: Motion Sensor
                show_header_toggle: false
                entities:
                  - binary_sensor.motion_detector       

      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - domain: binary_sensor
                      attributes:
                       device_class: motion
                sort:
                  method: name
                  ignore_case: true
                  count: 10
        
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - domain: binary_sensor
                      state: "on"
                      attributes:
                       device_class: window
                sort:
                  method: last_changed
                  count: 100
        
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - domain: binary_sensor
                      state: "on"
                      attributes:
                       device_class: door
                    - domain: cover
                      state: open
                      attributes:
                       device_class: garage
                sort:
                  method: last_changed
                  count: 10
        
        
      - type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.thermostat            
          - type: glance
            entities:
              - sensor.trash
              - sensor.recycle

          - type: thermostat
            entity: climate.thermostat

          - type: custom:fold-entity-row
            head:
              type: section
              label: Links
            open: true
            items:
              - type: custom:hui-horizontal-stack-card
                cards:
                  - type: button
    #                        name: UnRaid
                    icon: mdi:database
                    tap_action:
                      action: url
                      url_path: !secret ip_unraid
                  - type: button
    #                        name: pi-hole
                    icon: mdi:pi-hole
                    tap_action:
                      action: url
                      url_path: !secret ip_pihole
                  - type: button
    #                        name: DD-WRT
                    icon: mdi:router-wireless
                    tap_action:
                      action: url
                      url_path: !secret ip_ddwrt                
                  - type: button
    #                        name: UAP-AC-LITE
                    icon: mdi:access-point
                    tap_action:
                      action: url
                      url_path: !secret ip_unify             
                  - type: button
    #                        name: plex
                    icon: mdi:plex
                    tap_action:
                      action: url
                      url_path: !secret ip_unraid
                  - type: button
    #                        name: duckduckgo
                    icon: mdi:duck
                    tap_action:
                      action: url
                      url_path: http://duckduckgo.com
                  - type: button
    #                        name: home assistant
                    icon: mdi:home-assistant
                    tap_action:
                      action: url
                      url_path: http://community.home-assistant.io

    


## Tab Status
id: 5
title: Settings
icon: mdi:settings
panel: true
cards:
  - type: horizontal-stack
    cards:


      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Home Assistant
                show_header_toggle: false
                entities:

                  - entity: sensor.installed_version
                    name: Installed
                    icon: mdi:thumb-up
                  - entity: sensor.latest_version
                    name: Latest Available
                  - entity: sensor.hassio_uptime
                    name: Uptime
                    icon: mdi:timelapse

                  - type: custom:bar-card
                    entities: 
                      - sensor.hassio_cpu
                      - sensor.hassio_memory
                      - sensor.hassio_disk
                    align: split
                    show_icon: true
                    icon_position: inside

                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.cpu_temp
                    name: Temperature
                    color_thresholds:
                          - value: 50
                            color: "#3498db"
                          - value: 70
                            color: "#f39c12"
                          - value: 100
                            color: "#E45E65"
                    height: 15
                    line_width: 2
                    font_size: 70
                    hours_to_show: 168
                    points_per_hour: 1
                    show:
                      extrema: true
                      fill: true
                      
                      
      - type: vertical-stack
        cards:
          - type: entities
            title: UnRAID
            show_header_toggle: false
            entities:
              - type: custom:hui-glance-card
                columns: 4
                entities:
                  - entity: sensor.glances_cpu_used
                    name: CPU
                    icon: mdi:cpu-64-bit
                  - entity: sensor.glances_ram_used_percent
                    name: Memory
                  - entity: sensor.glances_containers_active
                    name: Docker
                  - entity: sensor.glances_core_0_temp     
                    name: Temp

              - type: custom:hui-glance-card
                columns: 4
                entities:
                  - entity: sensor.glances_mnt_disk1_used_percent    
                    name: 'Disk 1'
                  - entity: sensor.glances_mnt_disk2_used_percent    
                    name: 'Disk 2'
                  - entity: sensor.glances_mnt_disk3_used_percent    
                    name: 'Disk 3'
                  - entity: sensor.glances_mnt_disk4_used_percent    
                    name: 'Disk 4'
                    
          - type: entities
            title: Statistics
            show_header_toggle: false
            entities:

              - type: custom:hui-glance-card
                columns: 4
                entities:     
                  - entity: sensor.switch_count
                    name: Switches
                    icon: mdi:light-switch                    
                  - entity: sensor.light_count
                    name: Lights
                    icon: mdi:lightbulb
                  - entity: sensor.camera_count
                    name: Cameras
                    icon: mdi:video-wireless-outline
                  - entity: sensor.zwave_count
                    name: Zwave
                    icon: mdi:z-wave

              - type: custom:hui-glance-card
                columns: 5
                entities:     

                  - entity: sensor.media_player_count
                    name: Media
                    icon: mdi:record-player                                       
                  - entity: sensor.binary_sensor_count
                    name: Binary
                    icon: mdi:unfold-more-horizontal
                  - entity: sensor.sensor_count
                    name: Sensors
                    icon: mdi:resistor
                  - entity: sensor.door_count
                    name: Doors
                    icon: mdi:door
                  - entity: sensor.window_count
                    name: Windows
                    icon: mdi:window-closed






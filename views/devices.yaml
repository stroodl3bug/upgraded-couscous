## Tab Status
id: 5
title: Settings
icon: mdi:cog
panel: true
cards:
  - type: horizontal-stack
    cards:


      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:

              - type: entities
                title: Home Assistant
                show_header_toggle: false
                entities:

                  - type: divider
                      
                  - type: custom:multiple-entity-row
                    entity: sensor.current_version
                    name: HA Installed Version
                    icon: mdi:home-assistant
                    state_header: Current
                    entities:
                      - entity: sensor.latest_version
                        name: Latest
                    style: |
                      :host {
                        {% if states(config.entity).split('.')[1] == states('sensor.latest_version').split('.')[1] %}
                         color: var(--primary-text-color);
                          --paper-item-icon-color: var(--primary-text-color);
                        {% else %}
                          color: rgb(255, 165, 0);
                          --paper-item-icon-color: rgb(255, 165, 0);
                        {% endif %};
                      }


                  - type: custom:secondaryinfo-entity-row
                    entity: sensor.hassio_uptime
                    name: Uptime
                    icon: mdi:timelapse
                    secondary_info: "Last Boot: [[ sensor.hassio_last_boot ]]"

                    
                  - entity: sensor.hacs
                    name: HACS
                    icon: mdi:update
                    style: |
                      :host {
                        {% if states(config.entity) != '0' %}
                          color: rgb(255, 165, 0);
                          --paper-item-icon-color: rgb(255, 165, 0);
                        {% endif %};
                      }       
                      
                  - entity: sensor.hassio_dbsize
                    name: Database
                    icon: mdi:database
                    
                  - entity: sensor.stroodl3bug_upgraded_couscous_latest_commit
                    name: Github

                  - type: divider
                  
                  - type: custom:bar-card
                    entities: 
                      - sensor.hassio_cpu
                      - sensor.hassio_memory
                      - sensor.hassio_disk
                    align: split
                    show_icon: true
                    icon_position: inside                    

                  - type: divider
                    
                  - type: custom:mini-graph-card
                    entities: 
                      - sensor.hassio_temp
                    name: Temperature
                    color_thresholds:
                          - value: 50
                            color: "#3498db"
                          - value: 70
                            color: "#f39c12"
                          - value: 100
                            color: "#E45E65"
                    height: 15
                    line_width: 2
                    font_size: 70
                    hours_to_show: 168
                    points_per_hour: 1
                    show:
                      extrema: true
                      fill: true



                  - type: divider

                      
      - type: vertical-stack
        cards:
          - type: entities
            title: UnRAID
            show_header_toggle: false
            entities:

              - type: divider

              - type: custom:hui-glance-card
                columns: 4
                entities:
                  - entity: sensor.glances_cpu_used
                    name: CPU
                    icon: mdi:cpu-64-bit
                  - entity: sensor.glances_ram_used_percent
                    name: Memory
                  - entity: sensor.glances_containers_active
                    name: Docker
                  - entity: sensor.glances_temp     
                    name: Temp

              - type: custom:hui-glance-card
                columns: 4
                entities:
                  - entity: sensor.glances_mnt_disk1_used_percent    
                    name: 'Disk 1'
                  - entity: sensor.glances_mnt_disk2_used_percent    
                    name: 'Disk 2'
                  - entity: sensor.glances_mnt_disk3_used_percent    
                    name: 'Disk 3'
                  - entity: sensor.glances_mnt_disk4_used_percent    
                    name: 'Disk 4'


                    
          - type: entities
            title: Statistics
            show_header_toggle: false
            entities:

              - type: divider

              - type: custom:hui-glance-card
                columns: 4
                entities:     
                  - entity: sensor.switch_count
                    name: Switches
                    icon: mdi:light-switch                    
                  - entity: sensor.light_count
                    name: Lights
                    icon: mdi:lightbulb
                  - entity: sensor.camera_count
                    name: Cameras
                    icon: mdi:video-wireless-outline
                  - entity: sensor.zwave_count
                    name: Zwave
                    icon: mdi:z-wave

              - type: custom:hui-glance-card
                columns: 5
                entities:     

                  - entity: sensor.media_player_count
                    name: Media
                    icon: mdi:record-player                                       
                  - entity: sensor.binary_sensor_count
                    name: Binary
                    icon: mdi:unfold-more-horizontal
                  - entity: sensor.sensor_count
                    name: Sensors
                    icon: mdi:resistor
                  - entity: sensor.door_count
                    name: Doors
                    icon: mdi:door
                  - entity: sensor.window_count
                    name: Windows
                    icon: mdi:window-closed

              - type: divider




      - type: vertical-stack
        cards:

          - type: entities
            show_header_toggle: false
            title: WAN
            entities:

              - type: divider

              - entity: sensor.myip
                name: IP Address
                icon: mdi:network

            #   - type: custom:hui-glance-card
            #     title: DD-WRT
            #     columns: 3
            #     entities:
            #       - entity: sensor.ap_c9_cpu_load
            #         name: CPU
            #         icon: mdi:cpu-64-bit
            #       - entity: sensor.ap_c9_ram_free
            #         name: Memory Free
            #         icon: mdi:memory
            #       - entity: sensor.ap_c9_uptime                
            #         name: Uptime
            #         icon: mdi:timelapse

              - type: divider

              - type: custom:mini-graph-card
                name: Speed Test
                more_info: true
                line_color:
                  - green
                  - orange
                hour24: true
                animate: true
                decimals: 1
                show:
                  name: true
                  icon: true
                  state: true
                  graph: true
                  fill: true
                  points: false
                  legend: true
                  extrema: false
                  labels: true
                entities:
                  - entity: sensor.speedtest_download
                    name: Download
                  - entity: sensor.speedtest_upload
                    name: Upload

              - type: divider

              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Links
                open: true
                items:
                  - type: custom:hui-horizontal-stack-card
                    cards:
                      - type: button
#                        name: UnRaid
                        icon: mdi:database
                        tap_action:
                          action: url
                          url_path: !secret ip_unraid
                      - type: button
#                        name: pi-hole
                        icon: mdi:pi-hole
                        tap_action:
                          action: url
                          url_path: !secret ip_pihole
                      - type: button
#                        name: DD-WRT
                        icon: mdi:router-wireless
                        tap_action:
                          action: url
                          url_path: !secret ip_ddwrt                
                      - type: button
#                        name: UAP-AC-LITE
                        icon: mdi:access-point
                        tap_action:
                          action: url
                          url_path: !secret ip_unify             
                      - type: button
#                        name: plex
                        icon: mdi:plex
                        tap_action:
                          action: url
                          url_path: !secret ip_unraid
                      - type: button
#                        name: duckduckgo
                        icon: mdi:duck
                        tap_action:
                          action: url
                          url_path: http://duckduckgo.com
                      - type: button
#                        name: home assistant
                        icon: mdi:home-assistant
                        tap_action:
                          action: url
                          url_path: http://community.home-assistant.io

              - type: divider

                    
      - type: vertical-stack
        cards:

          - type: entities
            title: LAN
            show_header_toggle: false
            entities:

              - type: divider
                    
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Online Devices
#                open: true
                items:
                  - type: custom:auto-entities
                    card:
                      type: entities
                    filter:
                      include:
                        - domain: device_tracker
                          options:
                            type: custom:secondaryinfo-entity-row
                            secondary_info: "IP Address: [[ {entity}.attributes.ip ]]"
                          attributes:
                           source_type: router
#                           essid: skynet
                    sort:
                      method: attribute
                      attribute: ip
              - type: divider

          - type: entities
            title: pi-hole
            show_header_toggle: false
            entities:
              - entity: sensor.pi_hole_ads_blocked_today
                name: Ads Blocked Today
              - entity: sensor.pi_hole_ads_percentage_blocked_today
                name: Ads % Blocked Today
              - entity: sensor.pi_hole_dns_queries_today
                name: DNS Queries Today
              - entity: sensor.pi_hole_domains_blocked
                name: Blocked Domains
              - entity: sensor.pi_hole_seen_clients
                name: Clients                    

                  
              - type: divider

              - type: custom:bar-card
                title: 'Epson XP 340'
                columns: 4
                direction: up
                height: 150px
                padding: 2px
                width: 100%
                positions:
                  icon: 'off'
                  name: 'outside'
                  value: 'inside'
                min: 0
                max: 100
                unit_of_measurement: '%'
                entities:
                  - color: MediumTurquoise
                    entity: sensor.epson_xp_340_series_cyan_ink
                    name: Cyan
                  - color: MediumOrchid
                    entity: sensor.epson_xp_340_series_magenta_ink
                    name: Magenta
                  - color: Gold
                    entity: sensor.epson_xp_340_series_yellow_ink
                    name: Yellow
                  - color: Black
                    entity: sensor.epson_xp_340_series_black_ink
                    name: Black

              - type: divider


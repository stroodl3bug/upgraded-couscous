              volume_stateless: true
              idle_view: when_idle
              hide:
                icon: true
                volume: true
                power_state: false              
                controls: true 
            - entity: media_player.echo_dot
              type: custom:mini-media-player
              name: Echo Dot
              idle_view: when_idle
              icon: mdi:amazon
              background: "/local/echo.jpg"
              hide:
                power_state: false 
                source: true
                controls: true 
            - entity: media_player.basement_speaker
              type: custom:mini-media-player
              name: Google Mini
              idle_view: when_idle
              icon: mdi:google-home
              background: "/local/google-mini.jpg"          
              hide:
                power_state: false           
    
            - entity: media_player.samsung_tv_remote
              type: custom:mini-media-player
              name: Family Room TV
              artwork: cover
              icon: mdi:television-box
              source: icon
              idle_view: when_idle
              hide:
                volume: true               
                power_state: false
            - entity: media_player.fire_stick
              type: custom:mini-media-player
              name: Upstairs TV
              icon: mdi:television-box
              artwork: cover
              source: icon
              idle_view: when_idle
              hide:
                power_state: false              
                volume: true 






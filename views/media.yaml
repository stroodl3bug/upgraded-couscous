                  - icon: mdi:home-floor-b
                    type: source
                    id: Basement 
                  - icon: mdi:cellphone-iphone
                    type: source
                    id: iPhone

          - type: entities
            entities:

            - entity: media_player.family_room_yamaha
              type: custom:mini-media-player
              name: Family Room
              background: "/local/tree.png"
              idle_view: when_idle

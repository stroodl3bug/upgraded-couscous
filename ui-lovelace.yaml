      grid:
        - grid-template-rows: 42px auto 42px
        - grid-template-columns: 42px auto
      card:
        - border-radius: 15px
        - margin: 5px 5px 0px 0px
        - padding: 0px 0px
      icon:
        - height: 30px
        - width: 30px
      name:
        - justify-self: start
        - padding: 0px 10px
        - font-size: 13px
        - font-family: Helvetica
        - text-transform: capitalize
        - font-weight: bold
        - align-self: end
      lock:
        - align-items: flex-end
      label:
        - font-size: 10px
        - font-weight: normal

    state:
      - value: "on"
        styles:
          card:
            - --paper-card-background-color: rgba(40, 40, 40)
            - box-shadow: 0px 0px 10px 3px var(--button-card-light-color)
          name:
            - color: white
  lights:
    layout: icon_label
    icon: mdi:fire
    color: auto
